<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Mata Kuliah</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex flex-col items-center">

<div class="w-full max-w-2xl bg-white p-6 rounded shadow">
    <!-- Tombol Kembali -->
    <div class="mb-4">
        <a href="/" 
           class="inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
            &larr; Kembali ke Home
        </a>
    </div>

    <h2 class="text-2xl font-bold mb-6 text-center">Pilih Mata Kuliah</h2>

    <div class="grid grid-cols-1 gap-4">
        {% for mk in matakuliah %}
        <a href="/siswa/materi/{{ mk }}" 
           class="block bg-blue-500 text-white px-4 py-3 rounded shadow hover:bg-blue-600 transition text-center font-semibold">
            {{ mk }}
        </a>
        {% endfor %}
    </div>
</div>

</body>
</html>
