<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Materi Dosen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <div class="mb-4">
        <a href="/" 
           class="inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
            &larr; Kembali ke Home
        </a>
    </div>
    <!-- Judul Halaman -->
    <h2 class="text-2xl font-bold mb-6 text-center">Kelola Materi</h2>

    <!-- Form Upload Materi -->
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <input type="text" name="matakuliah" placeholder="Mata Kuliah" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input type="text" name="judul" placeholder="Judul Materi" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

        <textarea name="deskripsi" placeholder="Deskripsi Materi"
                  class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

        <select name="tipe" required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Pilih Tipe Materi --</option>
            <option value="file">File (PDF / DOC)</option>
            <option value="link">Link</option>
            <option value="video">Video</option>
        </select>

        <input type="file" name="file"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input type="url" name="link" placeholder="Link Materi (opsional)"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition w-full">
            Simpan
        </button>
    </form>

    <hr class="my-6 border-gray-300">

    <!-- Daftar Materi -->
    <h3 class="text-xl font-semibold mb-4 text-center">Daftar Materi</h3>

    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 rounded">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2 border-b">Mata Kuliah</th>
                    <th class="px-4 py-2 border-b">Judul</th>
                    <th class="px-4 py-2 border-b">Tipe</th>
                    <th class="px-4 py-2 border-b">Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for m in materi %}
                <tr class="text-center hover:bg-gray-50">
                    <td class="px-4 py-2 border-b">{{ m.matakuliah }}</td>
                    <td class="px-4 py-2 border-b">{{ m.judul }}</td>
                    <td class="px-4 py-2 border-b">{{ m.tipe }}</td>
                    <td class="px-4 py-2 border-b space-x-2">
                        {% if m.file %}
                        <a href="/download/{{ m.file }}"
                           class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded transition">
                           Download
                        </a>
                        {% endif %}
                        <a href="/hapus-materi/{{ m.id }}"
                           onclick="return confirm('Yakin ingin hapus materi ini?')"
                           class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition">
                           Hapus
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
