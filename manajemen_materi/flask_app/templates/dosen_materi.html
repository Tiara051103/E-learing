<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Materi Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <div class="mb-4">
        <a href="/" 
           class="inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
            &larr; Kembali ke Home
        </a>
    </div>
    <h2 class="text-2xl font-bold mb-4">Kelola Materi</h2>

    <!-- Form Upload Materi -->
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <input type="text" name="matakuliah" placeholder="Mata Kuliah" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input type="text" name="judul" placeholder="Judul Materi" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

        <textarea name="deskripsi" placeholder="Deskripsi Materi"
                  class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

        <!-- Hanya tipe file -->
        <input type="file" name="file"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Simpan
        </button>
    </form>

    <hr class="my-6">

    <!-- Daftar Materi -->
    <h3 class="text-xl font-semibold mb-2">Daftar Materi</h3>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2 border">Mata Kuliah</th>
                    <th class="px-4 py-2 border">Judul</th>
                    <th class="px-4 py-2 border">Tipe</th>
                    <th class="px-4 py-2 border">Aksi</th>
                </tr>
            </thead>
            <tbody>
            {% for m in materi %}
                <tr class="text-center hover:bg-gray-50">
                    <td class="px-4 py-2 border">{{ m.matakuliah }}</td>
                    <td class="px-4 py-2 border">{{ m.judul }}</td>
                    <td class="px-4 py-2 border">{{ m.tipe }}</td>
                    <td class="px-4 py-2 border space-x-2">
                        {% if m.file %}
                        <a href="/download/{{ m.file }}" 
                           class="text-white bg-green-500 px-3 py-1 rounded hover:bg-green-600 transition">
                           Download
                        </a>
                        {% endif %}
                        <a href="/hapus-materi/{{ m.id }}" 
                           onclick="return confirm('Yakin ingin hapus materi ini?')"
                           class="text-white bg-red-500 px-3 py-1 rounded hover:bg-red-600 transition">
                           Hapus
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
