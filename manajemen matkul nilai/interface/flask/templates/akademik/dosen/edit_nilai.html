<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Nilai</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md bg-white p-6 rounded shadow">

    <h2 class="text-2xl font-bold mb-6 text-center">Edit Nilai</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="font-semibold my-2 px-3 py-2 rounded 
                    {% if category == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
            {{ message }}
          </p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" class="space-y-4">
        <div>
            <label class="block mb-1 font-semibold">Nilai</label>
            <input type="number" name="nilai" value="{{ nilai[1] }}" 
                   min="0" max="100" step="0.01" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="flex justify-between items-center mt-6">
            <a href="{{ url_for('akademik.dashboard_dosen') }}" 
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
               â¬… Kembali
            </a>
            <button type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Simpan
            </button>
        </div>
    </form>

</div>

</body>
</html>
