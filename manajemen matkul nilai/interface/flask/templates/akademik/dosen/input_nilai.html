<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Nilai</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md bg-white p-6 rounded shadow">

    <h2 class="text-2xl font-bold mb-6 text-center">Input Nilai</h2>

    <form method="post" class="space-y-4">

        <!-- Mahasiswa -->
        <div>
            <label class="block mb-1 font-semibold">Mahasiswa</label>
            <select name="mahasiswa" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">-- Pilih Mahasiswa --</option>
                {% for mhs in mahasiswa %}
                    <option value="{{ mhs[1] }}">{{ mhs[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Mata Kuliah -->
        <div>
            <label class="block mb-1 font-semibold">Mata Kuliah</label>
            <select name="matkul_id" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                {% for m in matkul %}
                    <option value="{{ m.id }}">{{ m.nama }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Nilai -->
        <div>
            <label class="block mb-1 font-semibold">Nilai</label>
            <input type="number" name="nilai" min="0" max="100" step="0.01" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Tombol -->
        <div class="flex justify-between items-center mt-6">
            <a href="{{ url_for('akademik.dashboard_dosen') }}" 
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
               â¬… Kembali
            </a>
            <button type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Simpan
            </button>
        </div>

    </form>

</div>

</body>
</html>
