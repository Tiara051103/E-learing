{% extends "layouts/base.html" %}

{% block title %}Edit Mata Kuliah{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">

    <h2 class="text-2xl font-bold mb-6 text-center">
        Edit Mata Kuliah
    </h2>

    <form method="post" class="space-y-4">

        <div>
            <label class="block mb-1 font-semibold">Kode</label>
            <input name="kode"
                   value="{{ matkul[1] }}"
                   class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block mb-1 font-semibold">Nama Mata Kuliah</label>
            <input name="nama"
                   value="{{ matkul[2] }}"
                   class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block mb-1 font-semibold">SKS</label>
            <input name="sks"
                   type="number"
                   value="{{ matkul[3] }}"
                   class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="flex justify-between items-center pt-6">
            <a href="{{ url_for('akademik.dashboard_dosen') }}"
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
               ‚Üê Kembali
            </a>

            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Simpan
            </button>
        </div>

    </form>

</div>

{% endblock %}
