<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Mahasiswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a.button {
            text-decoration: none;
            color: white;
            background-color: #e74c3c;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            font-size: 0.9em;
        }

        a.button.edit {
            background-color: #27ae60;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Dashboard Mahasiswa</h2>

<table>
    <tr>
        <th>Mata Kuliah</th>
        <th>Nilai</th>
        <th>Aksi</th>
    </tr>

    {% for n in nilai %}
    <tr>
        <td>{{ n[1] }}</td>
        <td>{{ n[2] }}</td>
        <td>
            <a href="{{ url_for('akademik.edit_nilai', id=n[0]) }}" class="button edit">‚úèÔ∏è Edit</a>
            <a href="{{ url_for('akademik.hapus_nilai', id=n[0]) }}" 
               class="button"
               onclick="return confirm('Hapus nilai ini?')">üóëÔ∏è Hapus</a>
        </td>
    </tr>
    {% else %}
    <tr>
        <td colspan="3" style="text-align:center;">Belum ada nilai</td>
    </tr>
    {% endfor %}
</table>

<a href="{{ url_for('akademik.dashboard_dosen') }}" class="back-btn">‚¨Ö Kembali ke Dashboard Dosen</a>

</body>
</html>
