<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Mata Kuliah</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md bg-white p-6 rounded shadow">

    <h2 class="text-2xl font-bold mb-6 text-center">Edit Mata Kuliah</h2>

    <form method="post" class="space-y-4">
        <div>
            <label class="block mb-1 font-semibold">Kode</label>
            <input name="kode" value="{{ matkul[1] }}" 
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block mb-1 font-semibold">Nama Mata Kuliah</label>
            <input name="nama" value="{{ matkul[2] }}" 
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block mb-1 font-semibold">SKS</label>
            <input name="sks" type="number" value="{{ matkul[3] }}" 
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="flex justify-between items-center mt-6">
            <a href="{{ url_for('akademik.dashboard') }}" 
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
               &larr; Kembali
            </a>
            <button type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Simpan
            </button>
        </div>
    </form>

</div>

</body>
</html>
